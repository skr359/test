<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="Css/register03.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="JS/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="formreg">
        <div class="logobox">
            <img src="img/milogo.png" alt="">
        </div>
        <h2 class="form-title">注册小米账号</h2>
        <p>
            您注册的手机号为<span class="phont"> 88888888888</span>
        </p>
        <p class="testnum">
            请设置您的密码
        </p>
        <div class="formitm"></div>
            <div class="inputbox">
                    <input type="text" placeholder="请输入密码" class="txt">
                    <input type="text" placeholder="请输入确认密码" class="txt1">
            </div>
            <p class="pwd">密码长度8~16位，数字、字母、字符至少包含两种</p>
            <div>
                <input type="button" value="提交" class="butreg" onclick="get()" >
            </div>
        </div>
    </div>
    <script src="JS/register03.js"></script>
</body>
</html>
