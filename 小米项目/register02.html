<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="Css/register02.css">
   
    <script src="JS/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="formreg">
        <div class="logobox">
            <img src="img/milogo.png" alt="">
        </div>
        <h2 class="form-title">注册小米账号</h2>
        <p>
            我们已经发送一条验证短信至<span class="phont">+86 88888888888</span>
        </p>
        <p class="testnum">
            请输入短信中的验证码
        </p>
        <div class="formitm"></div>
            <div class="inputbox">
                    <input type="text" placeholder="请输入验证码">
                    <div class="congxbut">重新发送(60)</div>
            </div>
            <div>
                <input type="button" value="下一步" class="butreg" onclick="go()" >
                <input type="button" value="返回" class="butback" >
            </div>
        </div>
    </div>
    <script src="JS/register02.js"></script>
</body>
</html>
